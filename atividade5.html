    <title>Atividade 5</title>
    <script type="text/javascript">
        texto = prompt("Digite um texto qualquer")
        texto += " /"
        numeroPalavras = 1
        for (i = 0; i < texto.length; i++) {
            if (texto[i] == " ") {
                numeroPalavras += 1
            }
        }
        alert(`${numeroPalavras}`)
    </script>
