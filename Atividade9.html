<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <script type="text/javascript">
    
    texto = prompt("Digite o texto");
    textoAoComtrario=""
    for (i=texto.length-1; i >-1 ; i--) { 
        textoAoComtrario += texto[i]
    }
    if (textoAoComtrario.replace(/\s/g, '').toLowerCase() == texto.replace(/\s/g, '').toLowerCase()) {
        alert("Texto é palindromo")
    }else {
        alert("Texto não é palindromo")
    }
    </script>
</head>
<body>
    
</body>
</html>
