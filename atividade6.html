<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
    <script type="text/javascript">

        texto = prompt("Digite um texto qualquer")
        primeiraEUltimaPalavra=[]
        palavra=""
        texto += " /"
        for (i = 0; i < texto.length+1; i++) {
            if (texto[i] == " " || i == texto.length -1) {
                primeiraEUltimaPalavra.push(palavra)
                palavra=""
            }else{
                palavra += texto[i]
            }
        }
        
        document.write("<p>" + primeiraEUltimaPalavra[0] +" " + primeiraEUltimaPalavra[primeiraEUltimaPalavra.length-1] + "</p>");
    </script>
</head>

<body>

</body>

</html>
