<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade7</title>

    <script type="text/javascript">

        texto = prompt("Digite o texto");
        letra = prompt("Digite a letra para filtro de palavras");
        palavraFiltrada = []
        palavra = ""
        texto += " /"
        for (i = 0; i < texto.length; i++) {
            if (texto[i] == " ") {
                if (letra.toUpperCase() == palavra[0].toUpperCase()) {
                    palavraFiltrada.push(palavra)
                }
                palavra = ""
            } else {
                palavra += texto[i]
            }
        }
        document.write("<p>" + palavraFiltrada + "</p>");
    </script>
</head>

</body>

</html>
